<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Taker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "./css/style.css"/>
</head>
<body>
    <!-- Nav Bar -->
        <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="/">Note Taker</a>
        </nav>

        <!-- Container-->
       
        <div class="container-fluid">
              
            <div class="row">
                <div class="col-md-6 offset-md-3 list-container">
                    <div class="card mt-4">
                        <div class="card-body">
                                <h1>Create a Note: </h1>
                            <h5 class="card title">Save a Note</h5>
                            <div class="form-group">
                                <input type="text" class="form-control note-title" id="noteTitle" placeholder="Note Title">
                                <input type="text" textarea class="form-control note-textarea" id="noteBody" placeholder="Enter Body of Note" rows="10"></textarea>
                                
                                <button class="btn btn-success mt-4 float-right save-note" id="saveNoteBtn">Save Note</button>
                            </div>
                        </div>
                    </div>
                    <h1>Your Current Notes: </h1>
                    <div class="card mt-4">
                        <ul class="list-group" id="noteList">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="assets/js/index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
